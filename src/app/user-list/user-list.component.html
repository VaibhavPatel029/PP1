<div class="container mt-5">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h3 class="mb-0">User List</h3>
        <button class="btn btn-success" (click)="addUser()">
            <i class="bi bi-person-plus-fill"></i> Add User
          </button>
      </div>
      <div class="card-body">
              <!-- Filter Dropdown -->
        <div class="mb-3">
            <label for="todoFilter" class="form-label">Filter by To-Do Count</label>
            <select id="todoFilter" class="form-select" [(ngModel)]="selectedFilter" (change)="applyFilter()">
              <option value="all">Show All</option>
              <option value="lessThan5">Less than 5</option>
              <option value="lessThan10">Less than 10</option>
              <option value="moreThan25">More than 25</option>
            </select>
          </div>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Full Name</th>
              <th>Email</th>
              <th>Phone Number</th>
              <th>Gender</th>
              <th>Status</th>
              <th>To-Do Count</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of filteredUsers">
              <td>{{ user.firstName }} {{ user.lastName }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.phoneNumber }}</td>
              <td>{{ user.gender }}</td>
              <td>
                <span [ngClass]="{'text-success': user.status === 'Active', 'text-danger': user.status === 'Inactive'}">
                  {{ user.status }}
                </span>
              </td>
              <td>{{ user.todoCount }}</td>
              <td>
                <button class="btn btn-sm btn-warning me-2" (click)="editUser(user.id)">
                  <i class="bi bi-pencil-fill"></i> Edit
                </button>
                <button class="btn btn-sm btn-info" (click)="manageTodos(user.id)">
                  <i class="bi bi-list-task"></i> To-Dos
                </button>
                <button class="btn btn-sm btn-danger" (click)="deleteUser(user.id)">
                    <i class="bi bi-trash"></i> Delete
                  </button>
              </td>
            </tr>
            <tr *ngIf="filteredUsers.length === 0">
              <td colspan="7" class="text-center">No users found.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
